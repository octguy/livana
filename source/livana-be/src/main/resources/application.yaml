spring:
  application:
    name: livana-be

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  # JWT configuration
  jwt:
    secret-key: ${SPRING_JWT_SECRET_KEY}
    secret-key-expiration: ${SPRING_JWT_SECRET_KEY_EXPIRATION}

  # Expiration time of tokens
  refresh-token:
    expiration: ${REFRESH_TOKEN_EXPIRATION}
  reset-password-token:
    expiration: ${RESET_PASSWORD_TOKEN_EXPIRATION}
  verification-code:
    expiration: ${VERIFICATION_CODE_EXPIRATION}

  # Additional configuration files
  config:
    import: optional:file:.env[.properties]

  # Mail configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SUPPORT_EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  jpa:
    hibernate:
      ddl-auto: update

  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}
    folder: ${CLOUDINARY_FOLDER}

  # RabbitMQ configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# VNPay configuration (Register at https://sandbox.vnpayment.vn/devreg/ to get credentials)
vnpay:
  tmn-code: ${VNPAY_TMN_CODE:R44HLB9Z}
  hash-secret: ${VNPAY_HASH_SECRET:01RVJN7F8C3N7OGC1CZMCYTZ0P5OYOX1}
  pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL:http://localhost:8080/api/v1/payments/vnpay/callback}
  version: "2.1.0"
  command: "pay"
  order-type: "other"

# Frontend URL for redirects
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}
